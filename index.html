<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <h1></h1>

    <div class="github-search-app">
        <div class="app-controls">
            <div class="search-section">
                <div class="search-header">
                    <h2>Search By UserName</h2>
                </div>
                <div class="search-input">
                    <input type="text" placeholder="Search By User-Name..." />
                    <button class="get-repos-btn">Get Repos</button>
                </div>
            </div>
            <div class="topics-section">
                <div class="topics-header">
                    <h2>Repos</h2>
                </div>
                <div class="topics-content">
                    <ul class="languages">
                        <!-- <li data-language="javascript">Javascript</li>
                        <li data-language="hTML">HTML</li>
                        <li data-language="css">CSS</li>
                        <li data-language="angular">Angular</li> -->

                    </ul>
                </div>
            </div>
        </div>
        <div class="repos-section">
            <div class="user-details">
                <div class="user-img">
                    <img src="" alt="">
                </div>
                <div class="user-info">
                    <div class="user-name">
                        <h2>null</h2>
                    </div>
                    <div class="user-stats">
                        <div class="stats">
                            <ruby>
                                Followers <rt class="followers-stats">0</rt>
                            </ruby>
                            <ruby>
                                Following <rt class="following-stats">0</rt>
                            </ruby>
                            <ruby>
                                Repos <rt class="repos-stats">0</rt>
                            </ruby>
                        </div>
                        <div class="user-bio">
                            <ruby>
                                <span class="bio"></span> <rt>bio</rt>
                            </ruby>
                        </div>
                    </div>
                </div>
            </div>
            <div class="repo">
                <div class="repo-searched-item">
                </div>
                <div class="repos"></div>
            </div>
        </div>
    </div>

    <div class="modal d-none">
        <div class="alert-content d-flex">
            
            <div class="content">
                <p>ðŸ’€ðŸ’€ Careful âš¡âš¡</p>
                <p>The Search Input Is Empty!!</p>
            </div>
            <i class="fa-solid fa-xmark close-btn"></i>
        </div>
    </div>

    <div class="img-magnifier d-none">
        <div class="img-preview">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
